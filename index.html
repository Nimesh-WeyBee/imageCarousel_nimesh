<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="src/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="" data-productId="1">
    <div class=" product_linearGradient | activeBackground" id="product-1-linearGradient"></div>
    <div class=" product_linearGradient" id="product-2-linearGradient"></div>
    <div class=" product_linearGradient" id="product-3-linearGradient"></div>
    <div class=" product_linearGradient" id="product-4-linearGradient"></div>
    <div class="body-container">
      <header>
        <div class="haeder-logoWrapper">
          <img
            class="header-logoWrapper__logo"
            src="assets/companyImages/logo.svg"
            alt="King company logo"
          />
        </div>
        <nav class="header-nav | fw-regular fs-body text-neturla-200">
          <ul class="header-nav-list | list-style-type-none">
            <li>Shop</li>
            <li>Brands</li>
            <li>Contact us</li>
          </ul>
        </nav>
        <div class="signup-wrapper">
          <button
            class="button-signup | text-neturla-100 bg-netural-200 text-align-center"
          >
            Signup
          </button>
        </div>
      </header>

      <main>
        <div class="product__container">
          <div
            class="product-haeding | text-neturla-100 fs-primary-heading fw-bold"
          >
            Exquisite Watches
            <div class="product-subHeading | fs-secondary-heading fw-bold">
              Choose Luxury, <span class="text-neturla-200">Choose Us</span>
            </div>
          </div>
          <p class="product-description | text-neturla-200 fs-body fw-regular">
            Discover the Perfect Watch for Every Occasion and Elevate Your Style
            with Timeless Elegance and Precision Craftsmanship - watch
          </p>
          <div class="product-price | fs-price fw-semi-bold text-neturla-100">
            $430.00
          </div>
          <ul class="social-list | list-style-type-none">
            <li>
              <svg class="icon">
                <use
                  xlink:href="assets/companyImages/social-media.svg#facebook"
                ></use>
              </svg>
            </li>
            <li>
              <svg class="icon">
                <use
                  xlink:href="assets/companyImages/social-media.svg#twiter"
                ></use>
              </svg>
            </li>
            <li>
              <svg class="icon">
                <use
                  xlink:href="assets/companyImages/social-media.svg#youtube"
                ></use>
              </svg>
            </li>
          </ul>
          <div class="product-image_wrapper">
            <img
              class="previous__btn"
              src="assets/companyImages/left-arrow.svg"
              alt="view Previous product"
            />
            <img
              class="productImage product-1 activeImage"
              src="assets/productImages/product_1.png"
              alt="Stilish watch"
            />
            <img
              class="productImage product-2"
              src="assets/productImages/product_2.png"
              alt="Stilish watch"
            />
            <img
              class="productImage product-3"
              src="assets/productImages/product_3.png"
              alt="Stilish watch"
            />
            <img
              class="productImage product-4"
              src="assets/productImages/product_4.png"
              alt="Stilish watch"
            />
            <img
              class="next__btn"
              src="assets/companyImages/right-arrow.svg"
              alt="view next product"
            />
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
